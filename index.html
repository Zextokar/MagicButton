<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Magic Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');


        .video {
            border: 2px solid blue;
            border-radius: 10px;
        }

        video {
            width: 80%;
            height: auto;
            align-items: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-size: 70px;
            text-align: center;
            font-family: 'VT323', monospace;
            margin-top: 30px;
        }

        button {
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2 id="magic-heading">
        El botón mágico
    </h2>
    <button type="button" class="btn btn-primary" id="magic-button">Haz click Aqui</button>
    <video src="/baile.mp4" autoplay loop id="magic-video" style="display: none;"></video>
    
    <script>
        const magicButton = document.getElementById('magic-button');
        const magicVideo = document.getElementById('magic-video');
        const magicHeading = document.getElementById('magic-heading');
    
        magicButton.addEventListener('click', () => {
            magicVideo.style.display = 'block';
            magicButton.style.display = 'none';
            magicHeading.style.display = 'none';
            magicVideo.play();
        });
    </script>
</body>

</html>
