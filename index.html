<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="Button.png">
    <title>Magic Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap');


        .video {
            border: 2px solid blue;
            border-radius: 10px;
        }

        video {
            width: 80%;
            height: auto;
            align-items: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(fondo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Signika Negative', sans-serif;
        }

        h2 {
            font-size: 70px;
            text-align: center;
            margin-top: 30px;
            color: white;
        }

        button {
            text-align: center;
            justify-content: center;
            align-items: center;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            margin-left: 10px;
            margin-right: 10px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 25px;
        }


        .titulo {
            border-radius: 30px;
            padding: 10px;
            border: 2px solid black;
            background-color: rgb(109, 109, 109, 0.8);
            margin-bottom: 20px;
            user-select: none;
            /* Evita la selección de texto */
            transition: transform 0.3s ease, margin-bottom 0.3s ease;
            /* Agregamos transición */
        }

        .titulo:hover {
            transform: scale(1.2);
            margin-bottom: 20px;
            background-color: rgb(58, 58, 58);
        }

        #magic-video,
        #magic-video2 {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(250, 250, 250, 0.3);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(109, 109, 109, 0.6);
        }

        i {
            margin-right: 5px;
            border-right: 2px solid black;
            padding: 8px;
            padding-left: 0px;
            color: black;
        }

        #twitter {
            border-left: 2px solid black;
            padding-left: 8px;
        }

        #github {
            color: white;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            text-align: center;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h2 {
                font-size: 40px;
            }

            video {
                width: 100%;
            }

            .social-icons a {
                font-size: 18px;
            }
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 30px;
            }

            video {
                width: 100%;
            }

            .social-icons a {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h2 id="magic-heading" class="titulo">
        EL BOTÓN MÁGICO
    </h2>
    <div class="terms">
        <button type="button" class="btn btn-primary" id="magic-button">Haz click aquí</button>
        <button type="button" class="btn btn-warning" id="magic-button2">Haz click aquí</button>
    </div>
    <video src="/baile.mp4" loop id="magic-video" style="display: none;"></video>
    <video src="/RickRoll.mp4" loop id="magic-video2" style="display: none" ;></video>

    <div class="social-icons">
        <a href="https://github.com/Zextokar" id="github-link"><i class="fab fa-github" id="github"></i>Sígueme en
            Github</a>
        <a href="https://twitter.com/Zextokar_28" id="twitter-link"><i class="fa-brands fa-x-twitter"
                id="twitter"></i>Sígueme
            en Twitter</a>
    </div>

    <script src="https://kit.fontawesome.com/f0841ad563.js" crossorigin="anonymous"></script>
    <script>
        const magicButton = document.getElementById('magic-button');
        const magicVideo = document.getElementById('magic-video');
        const magicButton2 = document.getElementById('magic-button2');
        const magicVideo2 = document.getElementById('magic-video2');
        const magicHeading = document.getElementById('magic-heading');
        const magictitle = document.getElementById('like');
        const magicGithubLink = document.getElementById('github-link');
        const magicTwitterLink = document.getElementById('twitter-link');

        magicButton.addEventListener('click', () => {
            magicVideo.style.display = 'block';
            magicButton.style.display = 'none';
            magicButton2.style.display = 'none';
            magicHeading.style.display = 'none';
            magicGithubLink.style.display = 'none';
            magicTwitterLink.style.display = 'none';
            magicVideo.play();
        });

        magicButton2.addEventListener('click', () => {
            magicVideo2.style.display = 'block';
            magicButton.style.display = 'none';
            magicButton2.style.display = 'none';
            magicHeading.style.display = 'none';
            magicGithubLink.style.display = 'none';
            magicTwitterLink.style.display = 'none';
            magicVideo2.play();
        });


        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("contextmenu", function (event) {
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
